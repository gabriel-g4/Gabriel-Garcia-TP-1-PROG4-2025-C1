  <mat-grid-list cols="2" rowHeight="2:1.5" gutterSize="0px">
    @for (tile of tiles; track tile) {
      <a routerLink="{{tile.url}}" routerLinkActive="active">
        <mat-grid-tile class="holographic-card">
          <img [src]="tile.img_url" [alt]="tile.text">
          <span class="titulo-juego">

    }
  </mat-grid-list>
